<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>QAIYRYM Compass App</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º SDK Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #70C1FF; 
            --accent: #FFB7D5; 
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-dark: #2D3436;
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.07);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f7ff;
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .bg-blobs {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at top right, #e3f2fd, #ffffff);
            overflow: hidden;
        }
        .blob {
            position: absolute; width: 400px; height: 400px; background: var(--primary);
            filter: blur(100px); border-radius: 50%; opacity: 0.3; animation: float 15s infinite alternate;
        }

        @keyframes float { from { transform: translate(0, 0); } to { transform: translate(50px, 50px); } }

        .app-container {
            width: 100%; max-width: 480px; height: 100vh;
            position: relative; display: flex; flex-direction: column;
        }

        /* HEADER */
        .header { padding: 25px 20px; display: flex; align-items: center; z-index: 10; }
        
        .logo-container { width: 55px; height: 55px; position: relative; }
        .logo-img { 
            width: 100%; height: 100%; border-radius: 50%; background: white; 
            box-shadow: var(--shadow); border: 2px solid white; 
        }
        .logo-ring {
            position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px;
            border: 2px dashed var(--primary); border-radius: 50%; animation: rotate 12s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .user-info { margin-left: 15px; }
        .user-info h2 { font-size: 13px; font-weight: 400; color: #7f8c8d; }
        .user-info p { font-family: 'Montserrat'; font-size: 18px; font-weight: 800; }

        /* CONTENT */
        .content { flex: 1; overflow-y: auto; padding: 0 20px 100px; scrollbar-width: none; }
        .content::-webkit-scrollbar { display: none; }

        .page { display: none; animation: slideUp 0.4s ease-out; }
        .page.active { display: block; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS */
        .glass-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow);
        }

        .card-tag {
            display: inline-block; padding: 4px 12px; background: #fff;
            border-radius: 10px; font-size: 10px; font-weight: 800;
            color: var(--primary); margin-bottom: 10px; text-transform: uppercase;
        }

        /* SKELETON LOADER */
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { from { background-position: 200% 0; } to { background-position: -200% 0; } }

        /* BOTTOM NAV */
        .bottom-nav {
            position: absolute; bottom: 20px; left: 15px; right: 15px;
            height: 75px; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); border-radius: 25px;
            display: flex; align-items: center; justify-content: space-around;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #bdc3c7; cursor: pointer; transition: 0.3s; font-size: 10px; font-weight: 600; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 22px; margin-bottom: 2px; transition: 0.3s; }
        .nav-item.active .nav-icon { transform: translateY(-5px); }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob" style="top: -100px; right: -100px;"></div>
        <div class="blob" style="bottom: -100px; left: -100px; background: var(--accent);"></div>
    </div>

    <div class="app-container">
        <!-- HEADER -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-ring"></div>
                <!-- –õ–æ–≥–æ—Ç–∏–ø –∏–∑ —Ç–≤–æ–∏—Ö –¥–∞–Ω–Ω—ã—Ö -->
                <img src="https://i.ibb.co/LzNfX2Z/logo.jpg" class="logo-img" id="userAvatar">
            </div>
            <div class="user-info">
                <h2>–í–æ–ª–æ–Ω—Ç—ë—Ä QAIYRYM</h2>
                <p id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
        </header>

        <main class="content" id="mainContent">
            <!-- HOME PAGE -->
            <div id="home-page" class="page active">
                <div class="glass-card" style="background: linear-gradient(135deg, var(--primary), #85ccff); color: white;">
                    <h3 id="userStatus">–°—Ç–∞—Ç—É—Å: –ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                    <div style="margin-top: 10px; background: rgba(255,255,255,0.2); height: 6px; border-radius: 3px;">
                        <div id="userProgress" style="width: 0%; height: 100%; background: white; border-radius: 3px; transition: 1s;"></div>
                    </div>
                    <p style="font-size: 11px; margin-top: 8px; opacity: 0.9;">–¢–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å –≤ —Å–∏—Å—Ç–µ–º–µ –ö–æ–º–ø–∞—Å–∞</p>
                </div>

                <h3 style="margin: 20px 0 15px; font-family: 'Montserrat';">–ó–∞—è–≤–∫–∏ –∏–∑ –ê–∫—Ç–æ–±–µ</h3>
                
                <!-- –°—é–¥–∞ JavaScript –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª—è—Ç—å –∑–∞—è–≤–∫–∏ –∏–∑ Google Sheets -->
                <div id="requestsList">
                    <div class="glass-card skeleton" style="height: 120px;"></div>
                    <div class="glass-card skeleton" style="height: 120px;"></div>
                </div>
            </div>

            <!-- PROFILE PAGE -->
            <div id="profile-page" class="page">
                <div class="glass-card" id="profileDetails">
                    <!-- –î–∞–Ω–Ω—ã–µ –∏–∑ Telegram –∏ —Å–µ—Ä–≤–µ—Ä–∞ -->
                </div>
            </div>
        </main>

        <!-- NAV -->
        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchPage('home-page', this)">
                <span class="nav-icon">üè†</span><span>–ì–ª–∞–≤–Ω–∞—è</span>
            </div>
            <div class="nav-item" onclick="switchPage('profile-page', this)">
                <span class="nav-icon">üë§</span><span>–ü—Ä–æ—Ñ–∏–ª—å</span>
            </div>
            <div class="nav-item" onclick="Telegram.WebApp.close()">
                <span class="nav-icon">üö™</span><span>–í—ã–π—Ç–∏</span>
            </div>
        </nav>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å—à–∏—Ä–∏—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤ —Ç–µ–º—ã Telegram (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
        document.body.style.backgroundColor = tg.themeParams.bg_color || "#f0f7ff";

        // 1. –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        const user = tg.initDataUnsafe.user || { first_name: "–ì–æ—Å—Ç—å", id: "0", username: "guest" };
        document.getElementById('userName').innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
        if (user.photo_url) document.getElementById('userAvatar').src = user.photo_url;

        // 2. –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadData() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å —Å–µ—Ä–≤–µ—Ä–∞ (—Ä–æ–ª—å –∏–∑ –ë–î)
                const userResponse = await fetch(`/user/${user.id}`);
                const userData = await userResponse.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–æ–ª–∏
                const role = userData.role || "GUEST";
                document.getElementById('userStatus').innerText = `–°—Ç–∞—Ç—É—Å: ${role === "MEMBER" ? "–ê–∫—Ç–∏–≤–Ω—ã–π" : "–ì–æ—Å—Ç—å"}`;
                document.getElementById('userProgress').style.width = role === "MEMBER" ? "65%" : "0%";

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞—è–≤–∫–∏ –∏–∑ Google Sheets —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä
                const requestsResponse = await fetch('/requests');
                const requests = await requestsResponse.json();

                const list = document.getElementById('requestsList');
                list.innerHTML = ""; // –£–±–∏—Ä–∞–µ–º —Å–∫–µ–ª–µ—Ç–æ–Ω—ã

                requests.forEach(req => {
                    list.innerHTML += `
                        <div class="glass-card">
                            <span class="card-tag">${req.type}</span>
                            <h4 style="font-family: 'Montserrat';">${req.title}</h4>
                            <p style="font-size: 13px; color: #636e72; margin: 5px 0 10px;">${req.desc}</p>
                            <div style="font-size: 11px; color: var(--primary); font-weight: 600;">üìç ${req.dist}</div>
                        </div>
                    `;
                });

                // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å –¥–∞–Ω–Ω—ã–º–∏ –∏–∑ TG + —Ä–æ–ª—å –∏–∑ —Å–µ—Ä–≤–µ—Ä–∞
                document.getElementById('profileDetails').innerHTML = `
                    <h3 style="margin-bottom: 10px;">–î–∞–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã</h3>
                    <p><b>Telegram ID:</b> ${user.id}</p>
                    <p><b>Username:</b> @${user.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</p>
                    <p><b>–ò–º—è:</b> ${user.first_name} ${user.last_name || ''}</p>
                    <p><b>–†–æ–ª—å:</b> ${role}</p>
                `;

            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö", e);
                document.getElementById('userStatus').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
                document.getElementById('requestsList').innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞—è–≤–æ–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>";
                document.getElementById('profileDetails').innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è.</p>";
            }
        }

        function switchPage(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if (navigator.vibrate) navigator.vibrate(5);
        }

        // –ó–∞–ø—É—Å–∫
        loadData();
        tg.ready();
    </script>
</body>
</html>
